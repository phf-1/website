user www-data;
worker_processes auto;
pid /run/nginx.pid;

# Logging
error_log /var/log/nginx/error.log warn;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;   # bumped from 768 for more concurrent clients
    multi_accept on;           # accept all new connections at once
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    server_tokens off;  # hide nginx version

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Rate Limiting Zone (global definition)
    ##
    limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3;   # drop old/insecure TLS versions
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;

    ##
    # Gzip Compression
    ##
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    ##
    # Security Headers (optional — add if you don’t already set them elsewhere)
    ##
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
